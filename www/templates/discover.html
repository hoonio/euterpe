<ion-view view-title="Discover" class="discover-page">
  <ion-content scroll="false">


    <div class="list card current-song"
      ng-class="{skipped: currentSong.rated == false,
                favorited: currentSong.rated == true}"
      ng-show="currentSong && !currentSong.hide2">

      <div class="item item-image">
        <!-- <img ng-src="{{currentSong.artwork_url}}"> -->
        <img src="https://lh3.googleusercontent.com/-PnAoRRDiRlU/VaJfOVFAupI/AAAAAAACjvo/FXU1G8FdDIs/s144-Ic42/Feria-de-Junio%252520albumcover.jpg" />        
      </div>

      <div class="img-lookahead">
        <!-- <img ng-src="{{ nextAlbumImg() }}" /> -->
        <img src="https://lh3.googleusercontent.com/-PnAoRRDiRlU/VaJfOVFAupI/AAAAAAACjvo/FXU1G8FdDIs/s144-Ic42/Feria-de-Junio%252520albumcover.jpg" />
      </div>

      <div class="item">
        <h2>{{currentSong.title}} <span ng-hide="currentSong.loaded"><i class="ion-loading-c"></i></span></h2>
        <p>{{currentSong.user.username}}</p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="sendFeedback(false)">
          <i class="icon ion-close"></i>
          Skip
        </a>
        <a class="tab-item" ng-click="sendFeedback(true)">
          <i class="icon ion-heart"></i>
          Favorite
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
