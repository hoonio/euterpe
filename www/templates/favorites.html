<ion-view view-title="Favorites" class="favorites-page">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="song in favorites" class="item-avatar" ng-click="openSong(song)">
        <!-- <img ng-src="{{song.artwork_url}}"> -->
        <img src="https://lh3.googleusercontent.com/-PnAoRRDiRlU/VaJfOVFAupI/AAAAAAACjvo/FXU1G8FdDIs/s144-Ic42/Feria-de-Junio%252520albumcover.jpg" />        
        <h2>{{song.title}}</h2>
        <p>{{song.artist}}</p>

        <ion-option-button class="button-assertive" ng-click="removeSong(song, $index)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
